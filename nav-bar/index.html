<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-var</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <div class="task-pane">
            <span class="circle-red"></span>
            <span class="circle-yellow"></span>
            <span class="circle-green"></span>
        </div>
        <div class="brand-icon">
            <i class="fab fa-autoprefixer"></i> <!--Pone en cursiva el texto-->
            <span class="brand-text">Menu</span>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" name="search" placeholder="Search">
        </div>
        <div class="arrow">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="nav-links">
            <div class="nav-link">
                <i class="fas fa-home"></i>
                <span class="nav-link-name">Home</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-poll"></i>
                <span class="nav-link-name">Analytics</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-bullhorn"></i>
                <span class="nav-link-name">News</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-list"></i>
                <span class="nav-link-name">Watchlist</span>
            </div>
            <div class="nav-link">
                <i class="fas fa-comment"></i>
                <span class="nav-link-name">Chat</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
